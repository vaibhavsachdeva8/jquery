<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "MyData.text",
          success: function (data) {
            console.warn(data);
            $("#output").html(data);
          },
          error: function (err) {
            console.warn("Error..!");
            $("#output").html("Error");
          },
        });
      });
    </script>
  </head>
  <body>
    <h1>Ajax | Example</h1>
    <div id="output"></div>
  </body>
</html>
