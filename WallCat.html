<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 250px;
        height: 250px;
      }
      .image {
        width: 100%;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $.ajax({
            url: "https://api.thecatapi.com/v1/images/search?limit=10",
            success: function (data) {
              console.warn(data);
              for (var i = 0; i < data.length; i++) {
                var res = data;
                console.warn(res[i]);
                $("p").append('<img src="' + res[i].url + '"  class="image"/>');
              }
            },
            error: function (err) {
              console.warn(err);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Ajax | Example</h1>
    <button>Get Random Wall of Cats</button>

    <p>
      <img class="image" />
    </p>
  </body>
</html>
